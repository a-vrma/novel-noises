<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block page_title %}{% endblock %} - NovelNoises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/darkly.min.css') }}"
  /> {% endblock %}
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/testlogo.jpg')}}" alt="NovelNoises test logo" width="28"
          height="28">
        <!-- Try to make the logo scale better here -->
      </a>
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <input class="input" type="text" placeholder="Search database...">
          </p>
          <p class="control">
            <a class="button is-info">
              Search
            </a>
          </p>
        </div>
      </div>
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start">
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="{{ url_for('about') }}">
          About
        </a>
      </div>
    </div>
  </nav>



  <footer class="footer">
    <div class="content has-text-centered">
      <p>Test footer</p>
    </div>
  </footer>

  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
